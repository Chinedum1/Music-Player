<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="bg">
        <img src="./2-removebg-preview.png" alt="">
        <img src="./music_boy.webp" alt="" class="boy">
    </div>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">PLAYING x of y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max ="100" value ="0" class="seek_slider" onchange="seekTo()">
            </div>
        </div>
        
        <div class="buttons">
            <div class="random-track" onclick="randomTrack()">
                <i class="fas fa-random fa-1x" title="random"></i>
            </div>
            <div class="pre-track" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-place-circle fa-5x"></i>
            </div>
            <div class="next-track" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
            </div>
            <div class="repeat-track" onclick="repeatTrack()">
                <i class="fas fa-repeat fa-2x" title="repeat"></i>
            </div>
            
        </div>
        <div class="listeners">
            <div id = "l1" class = "listener" onclick="chooseUser(user1)"><a href="#">Chin's Playlist</a></div>
            <div id = "l2" class = "listener" onclick="chooseUser(user2)"><a href="#">Abuchi's Playlist</a></div>
            <div id = "l3" class = "listener" onclick="chooseUser(user3)"><a href="#">Kasi's Playlist</a></div>
        </div>
    </div>
</body>
</html>
